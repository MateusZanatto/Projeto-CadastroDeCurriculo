<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Empresa Pegho</title>
    <style>
        body {
            background-color: #f0f8ff;
        }
        .form-section {
            margin-bottom: 20px; 
        }
        .form-section h2 {
            color: #007bff;
            margin-bottom: 15px; 
        }
      
    </style>
</head>
<body>
    <header>

        <nav class="navbar navbar-light" style="background-color: aquamarine;">
            <div class="container-fluid d-flex justify-content-center">
                <span class="navbar-brand mb-0 h1">EMPRESA PEGHO</span>
            </div>
        </nav>
        

    <br>
    <div class="d-flex">
    <button class="btn btn-primary ms-auto" onclick="history.back()">
        <i class="fas fa-arrow-left"></i> Voltar
    </button>
    </div>
    </header>
    <div class="container mt-4">

        <form action="{% url 'editar' curriculo.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ curriculo.id }}">
            
            <div class="form-section">
                <h2>Dados pessoais</h2>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <label for="nome" class="form-label">Nome</label>
                        <input name="nome" class="form-control" type="text" value="{{ curriculo.nome }}" placeholder="Seu nome" required {% if not request.GET.podeEditar == 'True' %}readonly{% endif %}>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="nascimento" class="form-label">Data de Nascimento</label>
                        <input name="nascimento" class="form-control" type="date" value="{{ curriculo.data_nascimento|date:'Y-m-d' }}" required {% if not request.GET.podeEditar == 'True' %}readonly{% endif %}>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-md-6">
                        <label for="idade" class="form-label">Idade</label>
                        <input name="idade" class="form-control" type="number" max="100" value="{{ curriculo.idade }}" required {% if not request.GET.podeEditar == 'True' %}readonly{% endif %}>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Contatos</h2>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input name="email" class="form-control" type="email" value="{{ curriculo.email }}" placeholder="email@exemplo.com" required {% if not request.GET.podeEditar == 'True' %}readonly{% endif %}>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" id="telefone" name="telefone" value="{{ curriculo.telefone }}" class="form-control" required>              
                </div>
            </div>
            <div class="col-12 col-md-6">
                <label for="endereco" class="form-label">Endereço</label>
                <input name="endereco" class="form-control" type="text" value="{{ curriculo.endereco }}" placeholder="Seu endereço" required {% if not request.GET.podeEditar == 'True' %}readonly{% endif %}>
            </div>

            <div class="form-section">
                <h2>Experiência Profissional</h2>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <label for="cargo" class="form-label">Cargo</label>
                        <input name="cargo" class="form-control" type="text" value="{{ curriculo.cargo }}" placeholder="Seu cargo anterior" {% if not request.GET.podeEditar == 'True' %}readonly{% endif %}>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="empresa" class="form-label">Empresa</label>
                        <input name="empresa" class="form-control" type="text" value="{{ curriculo.empresa }}" placeholder="Nome da empresa" {% if not request.GET.podeEditar == 'True' %}readonly{% endif %}>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-md-6">
                        <label for="inicio" class="form-label">Início</label>
                        <input name="inicio" class="form-control" type="date" value="{{ curriculo.inicio|date:'Y-m-d' }}" {% if not request.GET.podeEditar == 'True' %}readonly{% endif %}>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="termino" class="form-label">Término</label>
                        <input name="termino" class="form-control" type="date" value="{{ curriculo.termino|date:'Y-m-d' }}" {% if not request.GET.podeEditar == 'True' %}readonly{% endif %}>
                    </div>
                </div>

                <label for="descricao" class="form-label">Descrição</label>
                <textarea name="descricao" class="form-control" rows="3" placeholder="Descreva suas responsabilidades" {% if not request.GET.podeEditar == 'True' %}readonly{% endif %}>{{ curriculo.descricao }}</textarea>
            </div>
            <div class="form-section">
                <h2>Formação Acadêmica</h2>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <label for="instituicao" class="form-label">Instituição</label>
                        <input name="instituicao" class="form-control" type="text" value="{{ curriculo.instituicao }}" placeholder="Nome da instituição" {% if not request.GET.podeEditar == 'True' %}readonly{% endif %}>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="curso" class="form-label">Curso</label>
                        <input name="curso" class="form-control" type="text" value="{{ curriculo.curso }}" placeholder="Nome do curso" {% if not request.GET.podeEditar == 'True' %}readonly{% endif %}>
                    </div>
                </div>

                <label for="periodo" class="form-label">Período</label>
                <input name="periodo" class="form-control" type="text" value="{{ curriculo.periodo }}" placeholder="Período do curso (ex: 2018-2022)" {% if not request.GET.podeEditar == 'True' %}readonly{% endif %}>
            </div>
            {% if request.GET.podeEditar == 'True' %}
                <button type="submit" class="btn btn-success mt-3">Enviar</button>
            {% endif %}

        </form>
    </div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script>
  $(document).ready(function(){
      $('#telefone').mask('(00) 00000-0000');
  });
  </script>
