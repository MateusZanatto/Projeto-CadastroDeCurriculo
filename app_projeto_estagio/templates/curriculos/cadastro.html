<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Empresa Pegho</title>
    <style>
      body {
        background-color: #f0f8ff;
      }
      .form-section {
        margin-bottom: 20px; 
      }
      .form-section h2 {
        color: #007bff;
        margin-bottom: 15px; 
      }
      .form-section input, .form-section textarea {
        margin-bottom: 10px; 
      }
    </style>
  </head>
  <body>
    <header>

      <nav class="navbar navbar-light" style="background-color: aquamarine;">
          <div class="container-fluid d-flex justify-content-center">
              <span class="navbar-brand mb-0 h1">EMPRESA PEGHO</span>
              <a href="{% url 'login' %}" class="btn btn-primary btn-sm d-flex ms-auto" title="Excluir">
               Admin
            </a>
          </div>
      </nav>
   
  </div>
  </header>

    <div class="container mt-4">

      <form action="{% url 'listagem_curriculos' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-section">
          <h2>Dados pessoais</h2>
          <div class="row">
            <div class="col-12 col-md-6">
              <label for="nome" class="form-label">Nome</label>
              <input name="nome" class="form-control" type="text" placeholder="Seu nome" required>
            </div>
            <div class="col-12 col-md-6">
              <label for="nascimento" class="form-label">Data de Nascimento</label>
              <input name="nascimento" class="form-control" type="date" required>
            </div>
          </div>

          <div class="row">
            <div class="col-12 col-md-6">
              <label for="idade" class="form-label">Idade</label>
              <input name="idade" class="form-control" type="number"  max="100" required>
            </div>
          </div>
        </div>

        <div class="form-section">
          <h2>Contatos</h2>
          <div class="row">
            <div class="col-12 col-md-6">
              <label for="email" class="form-label">Email</label>
              <input name="email" class="form-control" type="email" placeholder="email@exemplo.com" required>
            </div>
            <div class="col-12 col-md-6">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="text" id="telefone" name="telefone" class="form-control" required>
            </div>
          </div>
          <div class="col-12 col-md-6">
          <label for="endereco" class="form-label">Endereço</label>
          <input name="endereco" class="form-control" type="text" placeholder="Seu endereço" required>
        </div>

        <div class="form-section">
          <h2>Experiência Profissional</h2>
          <div class="row">
            <div class="col-12 col-md-6">
              <label for="cargo" class="form-label">Cargo</label>
              <input name="cargo" class="form-control" type="text" placeholder="Seu cargo anterior">
            </div>
            <div class="col-12 col-md-6">
              <label for="empresa" class="form-label">Empresa</label>
              <input name="empresa" class="form-control" type="text" placeholder="Nome da empresa">
            </div>
          </div>

          <div class="row">
            <div class="col-12 col-md-6">
              <label for="inicio" class="form-label">Início</label>
              <input name="inicio" class="form-control" type="date">
            </div>
            <div class="col-12 col-md-6">
              <label for="termino" class="form-label">Término</label>
              <input name="termino" class="form-control" type="date">
            </div>
          </div>

          <label for="descricao" class="form-label">Descrição</label>
          <textarea name="descricao" class="form-control" rows="3" placeholder="Descreva suas responsabilidades"></textarea>
        </div>

        <div class="form-section">
          <h2>Formação Acadêmica</h2>
          <div class="row">
            <div class="col-12 col-md-6">
              <label for="instituicao" class="form-label">Instituição</label>
              <input name="instituicao" class="form-control" type="text" placeholder="Nome da instituição">
            </div>
            <div class="col-12 col-md-6">
              <label for="curso" class="form-label">Curso</label>
              <input name="curso" class="form-control" type="text" placeholder="Nome do curso">
            </div>
          </div>

          <label for="periodo" class="form-label">Período</label>
          <input name="periodo" class="form-control" type="text" placeholder="Período do curso (ex: 2018-2022)">
        </div>

        <button type="submit" class="btn btn-success btn-sm mt-3">Enviar</button>
      </form>
    </div>
  </body>
</html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script>
  $(document).ready(function(){
      $('#telefone').mask('(00) 00000-0000');
  });
  </script>
